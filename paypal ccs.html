er2": { "_message": [{ "type": "literal", "value": "Tell us more about your issue with " }, { "type": "variable", "value": "topicName" }, { "type": "literal", "value": "." }] }, "layer3": { "_message": [{ "type": "literal", "value": "Lastly, what best describes your issue with " }, { "type": "variable", "value": "topicName" }, { "type": "literal", "value": "\u003f" }] }, "selectResult": { "_message": [{ "type": "literal", "value": "Your issue: " }, { "type": "variable", "value": "topicName" }] } } }, "searchTopics": { "header": "What can we help you with\u003f", "searchbox": { "placeholder": "Search for your issue", "error": "Sorry, no results found. Please try a different search term or browse the topics below." } } }, "upfrontFaq": { "header": "This information might help", "relatedArticle": "Related topics" }, "messageTopicSelections": { "searchTopics": { "header": "Select a topic to send us a message." } } }, "chatBot": { "message": { "question": "Would you like to chat with us\u003f" }, "bubble": { "text": "We\u0027re here to help.", "reject": "No, thanks" }, "button": { "text": "Chat Now" }, "login": { "header": "Chat With Us", "loginMessage": "Please log in for a secure chat session", "login": "Log in", "trouble": "Having trouble logging in\u003f", "instruction": "For account information security we do not disclose any account related information to non-account holders." }, "chatBot": { "error": { "header": "We\u0027re sorry, but this option isn\u0027t available at this time.", "loginMessage": "Please select another option on our Contact Us page.", "ok": "OK" } }, "asyncPrompt": { "question": "Would you like to message us\u003f" }, "asyncBubble": { "text": "Message us" }, "customChat": { "Heading": "PayPal Assistant", "Description": { "DISPSTATUS001": "I can help you check on an open dispute", "DISPDISPUTE001": "I can help you open a dispute or look one up", "PAYHOLD001": "I can help you check your payment status" }, "Button": "Get Started" }, "customWhiteChat": { "Heading": "PayPal Assistant", "Description": "Our chatbot can quickly answer many of your PayPal questions.", "Button": "Ask me a question" } }, "complaints": { "complaintsPage": { "helpLink": "Help Center", "pageHeader": "How to submit a complaint about PayPal", "introText": "We aim to offer you excellent customer service, but we may not get it right every time. So, if you\u0027re dissatisfied with PayPal, please let us know and we\u0027ll do our best to fix things quickly and fairly.", "submitHeader": "Submit a complaint", "payPalText": "about PayPal", "xoomText": "about Xoom", "zettleText": "about Zettle", "hyperWalletText": "about Hyperwallet", "brainTreeText": "about Braintree", "nextHeader": "What happens next\u003f", "nextHeaderText": "We\u0027ll aim to respond to your complaint as quickly as possible. It may take up to 15 days for us to respond to payments-related complaints. Other complaints can take up to a month. We’ll send you an acknowledgement within 10 days. If there\u0027s any delay in our final response, we\u0027ll send you an update on our progress.", "nextHeaderAdditionalText": " Further information on our complaint handling procedures can be found in our Complaints Process Code \u0028Slovak Republic\u0029 which can be found", "hereText": "here", "finalResponseHeader": "After our final response", "finalResponseText": "If the outcome of your complaint about our services, after completing the complaint escalation process, isn’t to your satisfaction, you can escalate it by contacting one of the following:", "finalResponseDescription": "Commission de Surveillance du Secteur Financier \u0028CSSF\u0029. The CSSF is the authority responsible for the prudential supervision of companies in the financial sector in Luxembourg, like us. You can contact the CSSF at 283 Route d\u0027Arlon, 1150 Luxembourg, Luxembourg. You may obtain further information regarding the CSSF and how to contact them at:", "finalResponseDisputeText": "or by visiting the EU\u0027s Online Dispute Resolution site at", "finalResponseComplaintSpecificText": "For complaint-specific information, please refer to", "finalResponseDescription1": "or by visiting the EU\u0027s Online Dispute Resolution site at \u003cb\u003ehttps:\u002f\u002fec.europa.eu\u002fconsumers\u002fodr\u003c\u002fb\u003e. For complaint-specific information, please refer to", "finalResponseDescriptionText": "European Consumer Center \u0028\u003cb\u003eECC-Net\u003c\u002fb\u003e\u0029 which is available to consumers. You may obtain further information regarding the ECC-Net and how to contact them at", "finalResponseDescriptionExtraTextForCZ": "For consumers residents of the Czech Republic, the alternative dispute resolution authority regarding disputes with payment services providers is the Financial Arbitrator and the Office of the Financial Arbitrator \u0028www.finarbitr.cz\u0029 to the extent and within the scope set forth in Act No. 229\u002f2002 Coll., on Financial Arbitrator, as amended.", "finalResponseDescriptionExtraTextForLV1": "The Financial and Capital Markets Commission \u0028in Latvian – Finanšu un kapitāla tirgus komisija\u0029 \u0028if you are a non-consumer\u0029. The Financial and Capital Markets Commission is the authority responsible for the supervision of companies in the financial sector in Latvia, like us. You may obtain further information regarding the Financial and Capital Markets Commission and how to contact them at", "finalResponseDescriptionExtraTextForLV2": "The Consumer Rights Protection Center \u0028in Latvian – Patērētāju tiesību aizsardzības centrs\u0029 \u0028if you are a consumer\u0029. You may obtain further information regarding the Consumer Rights Protection Center and how to contact them at", "finalResponseDescriptionExtraTextForLV3": "The Ombudsman of the Finance Latvia Association \u0028in Latvian– Finanšu Nozares Asociācija\u0029. You may obtain further information regarding the Ombudsman of the Finance Latvia Association and how to contact them at", "finalResponseDescriptionTextForUA": "Further information regarding additional alternative dispute resolution bodies that you may be able to refer your complaint to can be found in the", "finalResponseDescriptionLinkTextForUA": "Complaints section of our User Agreement.", "finalResponseDescriptionExtraTextForBE": "Directorate General for Economic Inspection of Belgium\u0027s Federal Public Service Economy, SMEs and self-employed, which can be contacted at its offices at North Gate III, Koning Albert II-laan 16, 1000 Brussels, Belgium.", "finalResponseDescriptionExtraTextForRO1": "The National Authority for Consumer Protection \u0028ANPC\u0029 \u0028if you are a consumer and a resident of Romania\u0029. You may obtain further information regarding the ANPC and how to contact them at", "finalResponseDescriptionExtraTextForRO2": "The National Bank of Romania \u0028BNR\u0029 \u0028if you are a resident of Romania\u0029. You can contact the BNR at 25 Lipscani Street., District 3, Bucharest, Romania. You may obtain further information regarding the BNR and how to contact them at:", "finalResponseDescriptionExtraTextForES1": "Bank of Spain. You can obtain further information about how to contact the Bank of Spain at", "finalResponseDescriptionExtraTextForES2": "The relevant member of the Financial Dispute Resolution Network \u0028“Fin-Net”\u0029. You may obtain further information regarding Fin-Net and how to contact the relevant dispute resolution authority at", "extendedHeading": "Here are some other ways to get help", "extendedHeadingBelowText": "PayPal \u0028Europe\u0029 S.à r.l. et Cie, S.C.A. is a credit institution \u0028or bank\u0029 authorised and supervised by Luxembourg’s financial regulator, the Commission de Surveillance du Secteur Financier \u0028or CSSF\u0029. CSSF’s registered office: 283, route d’Arlon, L-1150 Luxembourg. The CSSF maintains a register of the organisations that it regulates at", "extendedHeadingFinalText": "PayPal is number
